<header class="header">
  <div class="container header__container">
    <a href="./index.html" class="logo link"
      >Lloyd<span class="accent">Jefferson.</span></a
    >
    <div class="btn-toggle-header">
      <input type="checkbox" id="toggle" class="btn-toggle-checkbox" />
      <label for="toggle" class="btn-toggle">
        <div class="handle"></div>
      </label>
    </div>
    <nav class="nav">
      <ul class="nav__list list">
        <li class="nav__item">
          <a href="#projects" class="nav__link link">About me</a>
        </li>
        <li class="nav__item">
          <a href="#projects" class="nav__link link">Projects</a>
        </li>
        <li class="nav__item">
          <a href="#projects" class="nav__link link">Contacts</a>
        </li>
      </ul>
    </nav>
    <button
      type="button"
      class="menu-toggle js-open-menu"
      aria-expanded="false"
    >
      <svg
        class="menu-toggle__icon"
        width="32"
        height="32"
        aria-label="Mobile menu switch"
      >
        <use
          class="menu-button__open"
          href="./images/icons/sprite.svg#icon-menu-icon"
        ></use>
      </svg>
    </button>
    <!-- Mobile menu -->
    <div class="mob-menu js-menu-container">
      <div class="mob-container">
        <a href="./index.html" class="logo link"
      >Lloyd<span class="accent">Jefferson.</span></a>
        <button type="button" class="menu-toggle js-close-menu">
        <svg
          class="menu-toggle__icon"
          width="32"
          height="32"
          aria-label="Mobile menu switch"
        >
          <use
            class="menu-button__close"
            href="./images/icons/sprite.svg#icon-x"
          ></use>
        </svg>
        </button>
      </div>
      <div class="container">
          <ul class="mobile-menu__list list">
            <li class="mobile-menu__item">
              <a href="#projects" class="mobile-menu__link link"
                >About me</a
              >
            </li>
            <li class="mobile-menu__item">
              <a href="#projects" class="mobile-menu__link link">Projects</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#projects" class="mobile-menu__link link">Contacts</a>
            </li>
          </ul>
        <div class="btn-toggle-header">
                <input type="checkbox" id="toggle-mobile" class="btn-toggle-checkbox" />
                <label for="toggle-mobile" class="btn-toggle">
                    <div class="handle"></div>
                </label>
            </div>
      </div>
    </div>
    <script type="module" src="./js/header.js"></script>
</header>
